<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlingingAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/pastel.css">
    <link rel="stylesheet" href="./static/custom.css">
</head>

<body>
    <div class="parent">
        <div class="content">
            <div class="container col-lg-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        <span id="response">
                            Waiting for input...
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="align-baseline">
            <div class="container col-lg-6">
                <div class="card my-4">
                    <div class="card-body">
                        <form class="input-group" onsubmit="gptapi()">
                            <input type="text" class="form-control" placeholder="Enter text here" aria-label="Enter text here"
                                aria-describedby="button-addon2" id="user_request">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="./javascript/api.js"></script>
</html>
